<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <form id="formRegister" class="form-pc flex">
        <img src="https://image.freepik.com/vector-gratis/ilustracion-concepto-abstracto-robotica-nube_335657-3801.jpg" alt="" srcset="">
        <div class= "form-container">
            <h1>Registrarse</h1>
            <div class="input-text">
                <h2>Nombre de usuario</h2>
                <input id="nombre" class="input-style-1" type="text" placeholder="username" required >
            </div>
            <div class="input-text">
                <h2>Email</h2>
                <input id="emailR" class="input-style-1" type="email" placeholder="Email" required>
            </div>
            <div class="input-text">
                <h2>Telefono</h2>
                <input id="telefono" class="input-style-1" type="text" placeholder="Email" required id="emailR">
            </div>
            <div class="input-text">
                <h2>Contraseña</h2>
                <input id="pass1" class="input-style-1" type="password" placeholder="Put your password" required>
            </div>
            <div class="input-text">
                <h2>Confirmar Contraseña</h2>
                <input id="pass2" class="input-style-1" type="password" placeholder="Put your password" required>
            </div>
            <button class="btn-1" type="button" onclick="validar()">Registrar</button>
            <button class="btn-2" type="button" onclick="irLogin()">Ya poseo cuenta</button>
        </div>
    </form>

    <script src="/js/index.js"></script>
</body>
</html>
